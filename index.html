<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>  
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="title"> Calculator</div>
        
        <table id="table">
            <tr>
                <!-- input box along with clear button -->
                <td colspan="3"  ><input type="text" id="input"></td>
                <td><input type="button" id="clear" value="C" onclick="clr()"></td>
            </tr>
            <tr>
                <!-- buttons for digit 1,2,3 and plus sign -->
                <td><input type="button" value="1" onclick="dis('1')"></td>
                <td><input type="button" value="2" onclick="dis('2')"></td>
                <td><input type="button" value="3" onclick="dis('3')"></td>
                <td><input type="button" value="/" onclick="dis('/')"></td>
            </tr>
            <tr>
                <!-- buttons for digit 4,5,6  adn subtract sign-->
                <td><input type="button" value="4" onclick="dis('4')"></td>
                <td><input type="button" value="5" onclick="dis('5')"></td>
                <td><input type="button" value="6" onclick="dis('6')"></td>
                <td><input type="button" value="*" onclick="dis('*')"></td>
            </tr>
            <tr>
                <!-- buttons for digits7,8,9 and  -->
                <td><input type="button" value="7" onclick="dis('7')"></td>
                <td><input type="button" value="8" onclick="dis('8')"></td>
                <td><input type="button" value="9" onclick="dis('9')"></td>
                <td><input type="button" value="-" onclick="dis('-')"></td>

            </tr>
            <tr>
                <td><input type="button" value="0" onclick="dis('0')"></td>
                <td><input type="button" value="." onclick="dis('.')"></td>
                <td><input type="button" value="=" onclick="evalu()"></td>
                <td><input type="button" value="+" onclick="dis('+')"></td>

            </tr>
        </table>

</body>
</html>
