<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="calculator_screen" value="0">
            <div class="calculator_keys">
                <div class="row">
                    <button class="clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="optr" value="/">&divide;</button> 
                </div>
                <div class="row">
                    <button class="nmb" value="7">7</button>
                    <button class="nmb" value="8">8</button>
                    <button class="nmb" value="9">9</button>
                    <button class="optr" value="*">&times;</button> 
                </div>
                <div class="row">
                    <button class="nmb" value="4">4</button>
                    <button class="nmb" value="5">5</button>
                    <button class="nmb" value="6">6</button>
                    <button class="optr" value="-">-</button> 
                </div>
                <div class="row">
                    <button class="nmb" value="1">1</button>
                    <button class="nmb" value="2">2</button>
                    <button class="nmb" value="3">3</button>
                    <button class="optr" value="+">+</button> 
                </div>
                <div class="row">
                    <button class="nmb zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
